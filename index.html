<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="checkbox" id="check1" />
    <label for="check1">Checked?</label>
    <br />
    <input type="checkbox" id="check2" class="toggle" />
    <label for="check2">Checked?</label>
    <br />
    <input disabled type="checkbox" id="check3" class="toggle" />
    <label for="check3">Checked?</label>
    <br />
    <input disabled checked type="checkbox" id="check4" class="toggle" />
    <label for="check4">Checked?</label>
  </body>
</html>
